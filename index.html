<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">
    <script src="counter.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="total">
            <p>0</p>
        </div>

        <div class="update">
        <span class="box minus">-</span>
        <span class="box plus">+</span>
        </div>

        <div class="inputManualy">
        <p>Increment/Decrement by: </p>
        <input type="number" min="1" max="10" value="1">
        </div>

        <div class="button">
            <span class="box reset">Reset</span>
        </div>
    </div>
</body>
</html>
